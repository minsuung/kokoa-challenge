<!DOCTYPE html>
<html>
    <head>
        <title>Home_This is my website</title>
        <meta charset="utf-8">
       <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
           <div>
            <i class="fa-solid fa-x fa-2xl"></i>
           </div>
           <span>Playlist</span>
           <div id="empty"></div>
        </header>
        <div class="playing-music">
            <div class="playing-music__icon">
                <i class="fa-regular fa-image fa-2xl" style="color: #dbdfe6;"></i>
            </div>
            <div class="playing-music__info">
                <span class="playing-music__info--title">Random  Love</span>
                <span class="playing-music__info--singer">by Divay Kapoor</span>
            </div>
        </div>
        <div class="button-bar">
            <div class="button-bar__play">
                <i class="fa-regular fa-play fa-xl" style="color: #000000;"></i>
                <span>Play</span>
            </div>
            <div class="button-bar__love">
                <i class="fa-regular fa-heart fa-2xl"></i>
            </div>
            <div class="button-bar__plus">
                <i class="fa-solid fa-plus fa-2xl"></i>
            </div>
        </div>
        <ul class="playlist">
            <li class="playlist__music">
                <div class="playlist__cover1"></div>
                <div class="playlist__data">
                    <h5>Matargasti</h5>
                    <h6>Mohit Chauhan</h6>
                </div>
            </li>
            <li class="playlist__music">
                <div class="playlist__cover2"></div>
                <div class="playlist__data">
                    <h5>Attitude</h5>
                    <h6>Lewis OfMan . Attitude</h6>
                </div>
            </li>
            <li class="playlist__music">
                <div class="playlist__cover3"></div>
                <div class="playlist__data">
                    <h5>Try Everything</h5>
                    <h6>Shakira . Zootopia</h6>
                </div>
            </li>
            <li class="playlist__music">
                <div class="playlist__cover4"></div>
                <div class="playlist__data">
                    <h5>Sunflower</h5>
                    <h6>Joseph Vincent . Sunflower</h6>
                </div>
            </li>
        </ul>
        <script src="https://kit.fontawesome.com/530e44997d.js" 
        crossorigin="anonymous"
        ></script>
    </body>
</html>
