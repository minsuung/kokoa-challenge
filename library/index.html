<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to my library</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="status-bar">
        <i class="fa-solid fa-bars"></i>
        <span>library</span>
        <i class="fa-solid fa-basket-shopping"></i>
    </header>

    <div class="search-box">
        <input type="text" placeholder="Search books....">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="first">
        <h3>Book of the day</h3>
        <div class="daily-book">
            <div class="daily-book__cover"></div>
            <div class="daily-book__info">
                <h3>No Fixed Adobe</h3>
                <h5>Journey Through</h5>
                <div class="daily-book__info--icons">
                    <i class="fa-solid fa-star" style="color: #f2eb07;"></i>
                    <i class="fa-solid fa-star" style="color: #f2eb07;"></i>
                    <i class="fa-solid fa-star" style="color: #f2eb07;"></i>
                    <i class="fa-solid fa-star" style="color: #f2eb07;"></i>
                    <i class="fa-solid fa-star" style="color: #dfdddd;"></i>
                </div>
                <div class="daily-book__info--text">
                    <div>
                        <span>Journey</span>
                    </div>
                    <div>
                        <span>Biography</span>
                    </div>
                </div>
                <div class="daily-book__info--btn">
                    <i class="fa-solid fa-bookmark fa-2xl"></i>
                    <div>
                        <span>Book Now</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top-list"></div>
    <div class="popular-list"></div>

    <div class="second">
        <h3>Top Adventures</h3>
        <div class="top-list">
            <div class="top-list__books">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="third">
        <h3>Popular authors</h3>
        <div class="box">
            <div class="box-photo"></div>
            <div class="box-text">
                <h4>George Paymond</h4>
                <p>Modern American science fiction writer,screenwriter,producer and editor,winner of many literary</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/530e44997d.js"
     crossorigin="anonymous"
    ></script>
</body>
</html>
